<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Drag N Drop</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Kan Ban</h1>
      </header>
      <section>
        <div class="lists">
          <div class="list" id="1">
            <div class="list-item" draggable="true" id="1">Item 1</div>
            <div class="list-item" draggable="true" id="2">Item 2</div>
            <div class="list-item" draggable="true" id="3">Item 3</div>
          </div>
          <div class="list" id="2"></div>
          <div class="list" id="3"></div>
          <div class="list" id="4"></div>
        </div>
      </section>
    </div>
    <script src="./scripts.js "></script>
  </body>
</html>
